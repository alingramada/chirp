{% load staticfiles %}
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMlpWYSmT9JebDNz4S04vD9YpfoWKbc_UHVdjNnEz6RkVA6ov5">


    <title>Chirp</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="/static/js/likeDislike.js"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top"  >
    <div class="container">
        <div class="navbar-header">
             <a class="navbar-brand" rel="home" href="#" title="Chirp">
        <img style="max-width:50px; margin-top: -7px;"
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMlpWYSmT9JebDNz4S04vD9YpfoWKbc_UHVdjNnEz6RkVA6ov5">
    </a>
            <a class="navbar-brand" href="#">Chirp</a>
        </div>
         <div class="collapse navbar-collapse">
            <div class="nav navbar-nav navbar-right marnav">
                {% if  request.user.is_authenticated %}

                    <li class="dropdown marnav" type="none">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user"></span>
                            <strong>{{ user }}</strong>
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'my-profile' %}">My Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Help</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        </ul>
                    </li>
                {%  else %}
                   <div class="lr">
                        <a href="{% url 'login' %}">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                   </div>
                {% endif %}
            </div>

        </div>
    </div>
</nav>
<div class="container" role="main">
    {% block content %}{% endblock %}
</div>
</body>
</html>
